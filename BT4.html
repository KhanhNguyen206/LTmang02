<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
<p>Nhập vào đây một số nguyên làm phần tử của mảng</p>
<input id="input" type="text">
<input type="button" value="add" onclick="them()">
<input type="button" value="Hiển thị" onclick="out()">
<p id="daura"></p>
<script>
    let arr=[];
    let i=0;

    function them() {
        let nhap= parseInt(document.getElementById("input").value);
        arr[i]= nhap;
        i++;
        document.getElementById("input").value= "";
        console.log(arr);
    }

    function out() {
        document.write("arr.length:"+ arr.length);
        let count=0;
        for (let i=0; i<arr.length; i++){
            if(isNaN(arr[i])){
                count++;
            }
        }
        document.write("<br>");
        document.write("Số lượng kí tự chữ trong mảng là:"+ count);

    }
</script>
</body>
</html>
